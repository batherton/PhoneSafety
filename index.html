        <script>
			function detectHeadphones(){
			  window.plugins.headsetdetection.detect(
			  function(detected){
			    if(!detected){
			      alert("No headphone detected");
			    }
			  })
			};
			//window.plugins.headsetdetection.detect(function(detected) {alert(detected)})

			$(document).ready(function() {
				var fontSize = $(window).width()/30;
				alert(fontSize);
				//$('YourMPH').css('font-size', fontSize);
				document.getElementById('YourMPH').style.font-size="'+fontSize+'px";

				$(window).resize(function() {
					var fontSize = $(window).width()/30;
					alert(fontSize);
					document.getElementById('YourMPH').style.font-size="'+fontSize+'px";
					//$('YourMPH').css('font-size', fontSize);
