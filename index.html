        <script>
			function detectHeadphones(){
			  window.plugins.headsetdetection.detect(
			  function(detected){
			    if(!detected){
			      alert("No headphone detected");
			    }
			  })
			};
			//window.plugins.headsetdetection.detect(function(detected) {alert(detected)})


function alertDismissed() {
    // do something
}

function notifyalert(){
navigator.notification.alert(
    'You are the winner!',  // message
    alertDismissed,         // callback
    'Game Over',            // title
    'Done'                  // buttonName
);
}

function notifybeep(){
navigator.notification.beep(2);
}

function Vibrate(){
navigator.vibrate([3000]);
}
        </script>
